apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- ../custom-builds
- storageclass-resource-set.yaml
patches:
- path: patches/cluster-label-storageclass.yaml
- path: patches/cluster-label-azuredisk.yaml
- path: patches/kcp-scheduler.yaml
- path: patches/ephemeral.yaml
  target:
    group: infrastructure.cluster.x-k8s.io
    kind: AzureMachineTemplate
    name: .*-md-0
    version: v1beta1
- path: patches/ephemeral.yaml
  target:
    group: infrastructure.cluster.x-k8s.io
    kind: AzureMachineTemplate
    name: .*-control-plane
    version: v1beta1
configMapGenerator:
- files:
  - storageclass=../../../addons/storageclass-azure-disk.yaml
  name: storageclass-${CLUSTER_NAME}
generatorOptions:
  annotations:
    note: generated
  disableNameSuffixHash: true
  labels:
    type: generated

sortOptions:
  order: fifo
